<div class="login-wrapper">

  <h2>Log in</h2>

  <div class="imgcontainer">
    <img src="assets/img/VakantieFinder.png"
         alt="home-icon" width="140" height="140"/>
  </div>

  <form #loginform="ngForm">
    <div class="container">

      <div class="form-group">
        <label>E-mail:</label>
        <input class=form-control #email type="text" placeholder="E-mail..." required>
      </div>

      <div class="form-group">
        <label>Wachtwoord:</label>
        <input class=form-control #wachtwoord type="password" placeholder="Wachtwoord..." required>
        <div *ngIf="this.wrongCredentials" class="invalid-input"> E-mail of wachtwoord is incorrect </div>
      </div>

      <button type="submit" class="btn btn-primary" (click)="onLoginButtonClicked(email.value, wachtwoord.value)">Log in</button>

      <p style="font-size: 11px">Nog geen account? Registreer
        <a routerLink="/register" routerLinkActive="selected" style="color: lightgreen; font-size: 13px;"> hier</a>
      </p>

    </div>
  </form>

</div>

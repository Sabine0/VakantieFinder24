<div class="accountoverzicht-wrapper">

  <h1>Accountoverzicht</h1>

  <form #accountform="ngForm">

    <div class="container">

      <div class="imgcontainer">
        <img (click)="showInfo()" src="assets/img/user_icon.png"
             alt="user-icon" width="100" height="100"/>
        <img (click)="showResults()" src="assets/img/results_icon.png"
             alt="results-icon" width="100" height="100"/>
      </div>

      <div *ngIf="infoshown" class="account-form">
        <div class="form-group">
          <label>Voornaam:</label>
          <input class=form-control #voornaam type="text" value="{{  firstName  }}" required>
<!--          <div *ngIf="!voornaam" class="invalid-input"> Gebruikersnaam is nog leeg </div>-->
        </div>

        <div class="form-group">
          <label>Achternaam:</label>
          <input class=form-control #achternaam type="text" value="{{  lastName  }}" required>
<!--          <div *ngIf="!achternaam" class="invalid-input"> Gebruikersnaam is nog leeg </div>-->
        </div>

        <div class="form-group">
          <label>E-mail:</label>
          <input class=form-control #email type="text" value="{{  mailAddress  }}" required>
<!--          <div *ngIf="!email" class="invalid-input"> E-mail is nog leeg </div>-->
        </div>

        <div class="form-group">
          <label>Wachtwoord:</label>
          <input class=form-control #wachtwoord type="password" placeholder="Voer een nieuw wachtwoord in" required>
<!--          <div *ngIf="!wachtwoord" class="invalid-input"> Wachtwoord is niet correct </div>-->
        </div>

        <button type="submit" class="btn btn-primary" (click)="onChangeInfoClicked(voornaam.value, achternaam.value, email.value, wachtwoord.value)">Wijzig uw gegevens</button>
      </div>

      <div *ngIf="resultsshown" class="results-form">
        <h1>Resultaten van de quiz komen hier</h1>
      </div>
      <script>
        const alertHTML = '<div class="alert">ALERT!!!</div>';
        document.body.insertAdjacentHTML('beforeend', alertHTML);
        setTimeout(() => document.querySelector('.alert').classList.add('hide'), 3000);
      </script>
    </div>
  </form>



</div>

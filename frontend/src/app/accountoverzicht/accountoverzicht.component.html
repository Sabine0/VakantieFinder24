<div class="accountoverzicht-wrapper">

  <h2>Accountoverzicht</h2>

  <form #accountform="ngForm">
    <div class="container">

      <div class="imgcontainer">
        <img src="assets/img/user_icon.png"
             alt="home-icon" width="140" height="140"/>
      </div>

      <div class="form-group">
        <label>Voornaam:</label>
        <input class=form-control #voornaam type="text" value="{{  firstName  }}" required>
        <!--              <div class="invalid-input"> Gebruikersnaam is nog leeg </div>-->
      </div>

      <div class="form-group">
        <label>Achternaam:</label>
        <input class=form-control #achternaam type="text" value="{{  lastName  }}" required>
        <!--              <div class="invalid-input"> Gebruikersnaam is nog leeg </div>-->
      </div>

      <div class="form-group">
        <label>E-mail:</label>
        <input class=form-control #email type="text" value="{{  mailAddress  }}" required>
        <!--              <div class="invalid-input"> Gebruikersnaam is nog leeg </div>-->
      </div>

      <div class="form-group">
        <label>Wachtwoord:</label>
        <input class=form-control #wachtwoord type="password" placeholder="Voer een nieuw wachtwoord in" required>
        <!--              <div class="invalid-input"> Wachtwoord is niet correct </div>-->
      </div>

      <button type="submit" class="btn btn-primary" (click)="onChangeInfoClicked(voornaam.value, achternaam.value, email.value, wachtwoord.value)">Wijzig uw gegevens</button>

    </div>
  </form>

</div>
